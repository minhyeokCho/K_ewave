<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script type="text/javascript" src="./assets/js/lib/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="./assets/js/common.js"></script>
	<title>로그인</title>
</head>
<body>
<!-- #WRAP -->
<div id="wrap" class="login_wrap">
	<div class="login_box">
		<div class="logo">
			<img src="assets/images/logo.png" alt="ewave">
			<!-- <img src="assets/images/JSRO.jpg" alt=""> -->
			<!-- <img src="assets/images/JSTECH.jpg" alt=""> -->
		</div>
		<div class="inpt_wrap">
			<p class="tit">Member ID</p>
			<input type="text" class="inpt_txt" placeholder="ID">
		</div>
		<div class="inpt_wrap">
			<p class="tit">Password</p>
			<div class="pwd_wrap">
				<form><input type="password" class="inpt_txt inpt_pwd" placeholder="Password" autoComplete="off"></form>
				<button class="ico_hidden"></button>
			</div>
		</div>
		<div class="option">
			<div class="chk_wrap">
				<label for="login_chk">
					<input type="checkbox" id="login_chk">
					<span>자동 로그인</span>
				</label>

				<div class="btn_wrap">
					<a href="home.html" class="btn main_btn disable">로그인</a><!-- 활성화시 class="disable" 삭제 -->
				</div>
			</div>
		</div>
		<div class="login_util">
			<ul>
				<li><a href="#">아이디 찾기</a></li>
				<li><a href="#">비밀번호 찾기</a></li>
				<li><a href="#">회원가입</a></li>
			</ul>
		</div>
	</div>
</div>
<!-- // WRAP -->

</body>
</html>
